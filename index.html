<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>PokeDex</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select bg-gradient">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">PokeDex</span>
      </a>
      <button class="btn btn-success" data-bs-toggle="offcanvas" data-bs-target="#my-pokemon-offcanvas">My
        Pokemon</button>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="row pokemon-row">
        <div class="col-md-4 bg-primary bg-gradient all-pokemon">
          <ul id="api-pokemon">

            <!-- all API Pokemon -->
          </ul>

        </div>
        <div class="col-md-8 bg-dark bg-gradient" id="active-pokemon">
          <!-- active pokemon here -->
        </div>
      </div>
    </div>
  </main>

  <!-- offcanvas goes here -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="my-pokemon-offcanvas" aria-labelledby="offcanvasExampleLabel">
    <div class="d-flex justify-content-between p-3 bg-dark bg-gradient">
      <h3 class=" text-danger darken-2 p-2">My Pokemon</h3>
      <h5><span id="prepared"></span>/<span id="total"></span></h5>
      <button type="button" class="btn-close text-reset btn-danger" data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body bg-dark bg-gradient lighten-10">
      <ol id="my-pokemon">
        <!-- Inject my pokemon here -->
      </ol>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
